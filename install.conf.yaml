- shell:
  - [git submodule update --init --recursive]
  - [mkdir -p ~/bin]
  - [mkdir -p ~/.config]
- clean:
    - '~'
- link:
    ~/bin/readme: README.md
    ~/bin/backlight: bin/backlight
    ~/.bashrc: home/bashrc
    ~/.profile: home/profile
    ~/.vimrc: home/vimrc
    ~/.xinitrc: home/xinitrc
    ~/.Xdefaults: home/Xdefaults
    ~/.config/i3: config/i3
